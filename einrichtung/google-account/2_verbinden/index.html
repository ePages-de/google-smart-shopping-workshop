<html><head><title>Google-Konto verbinden</title></head><body><p>Starten Sie die Verbindung mit Ihrem Google Account, indem Sie in der Shop Administration den Menüpunkt &ldquo;Marketing > Google Smart Shopping&rdquo; auswählen, und dann auf den &ldquo;Google-Konto verbinden&rdquo; Button klicken.</p><p><img src=img/google-account-verbinden.png alt="Google account verbinden"></p></body></html>
